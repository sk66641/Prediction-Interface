<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Residential Property Rates Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    * {
        font-size: 40px;
    }

    body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: fuchsia;
    }

    h1 {
        color: indigo;
        text-align: center;
        text-decoration: underline;
    }

    .box {
        background-color: aqua;
        border-radius: 50px;
        padding: 0px 10px 10px 10px;
        box-shadow: 0px 0px 20px 10px black;
    }

    #locality {
        text-align: center;
        border-radius: 10px;
    }

    #year {
        border-radius: 10px;
    }

    #predict {
        background-color: green;
        cursor: pointer;
        border-radius: 10px;
    }

    #predict:hover {
        background-color: darkgreen;
    }

    #reset {
        border-radius: 10px;
        background-color: red;
        cursor: pointer;
    }

    #reset:hover {
        background-color: darkred;

    }

    .button {
        margin-top: 50px;
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
    }

    #output {
        display: flex;
        /* color: brown; */
        align-items: center;
        justify-content: center;
    }

    .connect {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        font-weight: 700;
    }

    img {
        cursor: pointer;

    }

    img:hover {
        transform: scale(1.1);
    }

    @media only screen and (max-width: 651px) {
        * {
            font-size: 20px;
        }

        .button {
            margin-top: 30px;
        }
    }

    @media only screen and (max-width: 352px) {
        * {
            font-size: 10px;
        }

        .button {
            margin-top: 10px;
            margin-bottom: 5px;
        }
    }
</style>

<body>
    <div class="container">
        <div class="box">
            <h1>Residential Property Rates Predictor</h1>
            <div>
                <label>Select Locality:</label>
                <select id="locality">
                    <option style="background-color: lightslategray; color: white;" value="0">Select</option>
                    <option value="1">Dwarka (New Delhi, India)</option>
                    <option value="2">Borewell Road (Bangalore, India)</option>
                    <option value="3">East Kolkata Township, (Kolkata, India)</option>
                    <option value="4">Mandaveli (Chennai, India)</option>
                    <option value="5">Hitech City Road (Hyderabad, India)</option>
                    <option value="6">Bandra West (Mumbai, India)</option>
                    <option value="7">Old Delhi Gurgaon Road (Gurgaon, India)</option>

                </select>
            </div>
            <div>
                <label>Enter Year:</label>
                <input type="text" id="year" placeholder="Enter">
            </div>

            <div class="button">
                <button id="predict">Predict</button>
                <button id="reset">Reset</button>
            </div>
            <div id="output"></div>
        </div>
        <div class="connect">About me:
            <a href="https://www.linkedin.com/in/sanu-kumar-2a9492283/" target="_blank"> <img height="55px" width="55px"
                    src="linkedin.png" alt="linkedin">
            </a>
            <a href="https://github.com//sk66641" target="_blank"> <img style="border-radius: 5px;" height="50px"
                    width="50px" src="github.jpeg" alt="github">
            </a>
        </div>
        <div style="display: flex; justify-content: center; align-items: center; font-weight: 700;">@23CS3048</div>
    </div>
    <script>
        function run() {
            let locality = document.getElementById("locality").value;
            let year = document.getElementById("year").value;
            if (locality == 0) {

                document.getElementById("output").innerText = "Please select locality!"
                document.getElementById("output").style.color = "red"
            }


            else if (year == "" || Number(year) < 2014) {
                if (year == "") {

                    document.getElementById("output").innerText = "Please enter year!";
                    document.getElementById("output").style.color = "red";
                }
                else {
                    document.getElementById("output").innerText = "Please enter year greater than 2014!";
                    document.getElementById("output").style.color = "red"
                }
            }
            else {
                document.getElementById("output").style.color = "brown"
                if (locality == 1) {
                    let output = Math.round(188.2 * year - 370896);

                    // got these equations using linear regression calculator "https://www.bing.com/ck/a?!&&p=bbbb87956c1a70fbJmltdHM9MTcxNDA4OTYwMCZpZ3VpZD0xM2JlODk0Yi1hYTI5LTZmOWQtMDI2Yy05ZDZiYWJkYjZlMTImaW5zaWQ9NTIzNw&ptn=3&ver=2&hsh=3&fclid=13be894b-aa29-6f9d-026c-9d6babdb6e12&psq=linear+regression+results+calculataor&u=a1aHR0cHM6Ly93d3cuZ3JhcGhwYWQuY29tL3F1aWNrY2FsY3MvbGluZWFyMS8&ntb=1"

                    document.getElementById("output").innerText = `Predicted Average Price: ${output} Rs/Sq-ft`;
                }
                else if (locality == 2) {
                    let output = Math.round(597.3 * year - 1.199e+006);
                    document.getElementById("output").innerText = `Predicted Average Price: ${output} Rs/Sq-ft`;

                }
                else if (locality == 3) {

                    let output = Math.round(1132 * year - 2.276e+006);
                    document.getElementById("output").innerText = `Predicted Average Price: ${output} Rs/Sq-ft`;
                }
                else if (locality == 4) {

                    let output = Math.round(104.4 * year - 195052);
                    document.getElementById("output").innerText = `Predicted Average Price: ${output} Rs/Sq-ft`;
                }
                else if (locality == 5) {

                    let output = Math.round(408.0 * year - 814575);
                    document.getElementById("output").innerText = `Predicted Average Price: ${output} Rs/Sq-ft`;
                }
                else if (locality == 6) {

                    let output = Math.round(1196 * year - 2.374e+006);
                    document.getElementById("output").innerText = `Predicted Average Price: ${output} Rs/Sq-ft`;
                }
                else if (locality == 7) {
                    let output = Math.round(1904 * year - 3.837e+006);

                    document.getElementById("output").innerText = `Predicted Average Price: ${output} Rs/Sq-ft`;
                }

            }

        }
        document.getElementById("predict").addEventListener("click", () => {
            run();
        })
        document.addEventListener("keydown", (event) => {
            if (event.key == "Enter") {
                run();
            }
        })
        document.getElementById("reset").addEventListener("click", () => {
            window.location.reload();
        })

    </script>
</body>

</html>
