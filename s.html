<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Residential Property Rates Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    * {
        font-size: 40px;
    }

    body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(247, 176, 84);
    }

    h1 {
        color: slateblue;
        text-align: center;
        background-color: rgb(0, 0, 0);
    }


    .box {
        background-color: rgb(84, 247, 138);
        /* border-radius: 50px; */
        padding: 0px 10px 10px 10px;
        box-shadow: 0px 0px 10px 10px #8f8f8f;
    }

    #locality {
        text-align: center;
        border-radius: 10px;
    }

    #year {
        border-radius: 10px;
    }

    #predict {
        background-color: green;
        cursor: pointer;
        border-radius: 10px;
    }

    #predict:hover {
        background-color: darkgreen;
    }

    #reset {
        border-radius: 10px;
        background-color: red;
        cursor: pointer;
    }

    #reset:hover {
        background-color: darkred;

    }

    .button {
        margin-top: 50px;
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
    }

    #output {
        display: flex;
        /* color: brown; */
        align-items: center;
        justify-content: center;
    }

    @media only screen and (max-width: 651px) {
        * {
            font-size: 20px;
        }

        .button {
            margin-top: 30px;
        }
    }

    @media only screen and (max-width: 352px) {
        * {
            font-size: 10px;
        }

        .button {
            margin-top: 10px;
            margin-bottom: 5px;
        }
    }
</style>

<body>
    <div class="box">
        <div class="heading">
            <h1>Average Birth Rate Predictor per year</h1>
        </div>

        <div>
            <label>Select Locality:</label>
            <select id="locality">
                <option style="background-color: lightslategray; color: white;" value="0">Select</option>
                <option value="1">Mumbai</option>
                <option value="2">Delhi</option>
                <option value="3">India</option>

            </select>
        </div>
        <div>
            <label>Enter Year:</label>
            <input type="text" id="year" placeholder="Enter">
        </div>

        <div class="button">
            <button id="predict">Predict</button>
            <button id="reset">Reset</button>
        </div>
        <div id="output"></div>
        <script src="script.js"></script>
    </div>
    <script>
        function run() {
            let locality = document.getElementById("locality").value;
            let year = document.getElementById("year").value;
            if (locality == 0) {

                document.getElementById("output").innerText = "Please select locality!"
                document.getElementById("output").style.color = "red"
            }
            else if (year == "" || Number(year) < 1900) {
                if (year == "") {

                    document.getElementById("output").innerText = "Please enter year!";
                    document.getElementById("output").style.color = "red";
                }
                else {
                    document.getElementById("output").innerText = "Please enter year greater than 1900!";
                    document.getElementById("output").style.color = "red"

                }
            }
            else {
                document.getElementById("output").style.color = "brown"
                if (locality == 1) {
                    let output = Math.round(-4564 * year + 9.355e+006);
                    document.getElementById("output").innerText = `Predicted Average Birth Rate per year: ${output}`;
                }
                else if (locality == 2) {
                    let output = Math.round(15639 * year - 3.133e+007);
                    document.getElementById("output").innerText = `Predicted Average Birth Rate per year: ${output}`;

                }
                else if (locality == 3) {

                    let output = Math.round(0.7771 * year - 1548);
                    document.getElementById("output").innerText = `Predicted Average Birth Rate per year: ${output} Million`;
                }

            }

        }
        document.getElementById("predict").addEventListener("click", () => {
            run();
        })
        document.addEventListener("keydown", (event) => {
            if (event.key == "Enter") {
                run();
            }
        })
        document.getElementById("reset").addEventListener("click", () => {
            window.location.reload();
        })

    </script>
</body>

</html>
